<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- variable is container to store data -->
    <!-- how many ways to create a variable
        var, let, const
    -->
    <!--keywords - it is built-in in your program -->

    <script>
        //using var keyword value redeclare and reassign
        var x = 5;
        document.write(x);
  
        var x = 6;
        document.write(x);
  
        //using let keyword do not redeclared but do reassign value
        let y = 6;
        document.write(y);
  
        y = 8;
        document.write(y);
  
        //   constant - which has fixed value
        // using const keyword do not redeclared or reassign value
        const pi = 3.14;
        document.write(pi);
      </script>
</body>
</html>
