<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no1 = 5;
        let no2 = 4;

        let sum = no1 + no2;
        document.write(sum);
        document.write("<br/>");


        let sub = no1 - no2;
        document.write(sub);
        document.write("<br/>");

        let mul = no1 * no2;
        document.write(mul);
        document.write("<br/>");

        let div = no1 / no2;
        document.write(div);
        document.write("<br/>");

        let mod = no1 % no2;
        document.write(mod);
        </script>
</body>
</html>
