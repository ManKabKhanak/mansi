<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function notify(){
            if(confirm("ok")){
                document.getElementById("p1").innerHTML = "you click on ok";
            }
                else{
                    document.getElementById("p1").innerHTML="you click on cancel";
                }
            }
        
    </script>
</head>
<body>
    <button onclick="notify()">Click here</button>
    <p id="p1"></p>
</body>
</html>
