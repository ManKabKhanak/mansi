<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color change in div</title>
    <style>
        .section{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
   <div class="section"></div>
   <input type="color" id="change">
   <button onclick="changecolor()">change color</button>
   <script>
    function changecolor(){
        let change1 = document.getElementById("change").value;
        document.querySelector("div").style.backgroundColor = change1;

    }
   </script>
