<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            display: grid;
            grid-template-columns: repeat(9, 1fr);

        }
        img{

        width: 100px;
        height: 100px;
        transition: 0.6s;
            
        }
        img:hover{
            transform: scale(1);
        }
    </style>
</head>

<body>
    <section>
        <div class="box">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/1686808e362b885c.png?q=100" alt="" width="50%">
            <h1>Box</h1>


        </div>
    </section>
</body>
</html>
