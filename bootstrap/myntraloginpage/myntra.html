<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Mstyle.css" />
    <style>
        .search p{
            font-size: 10px !important;
        }
        .login-page-sec{
            background-image: linear-gradient(pink,rgb(248, 212, 218));
        }
        .login-form{
            width: 410px;
            margin-left:auto;
            margin-right: auto;
            background-color: white;
        }
        .mno{
            border-radius: 0 !important;
        }
    </style>
  </head>
  <body>
    <header>
      <div class="container-fluid p-2">
        <div class="row">
        <div class="col-2 logo ps-5">
          <img src="images/Mlogo.PNG" alt="" />
        </div>
        <div class="col-4 menus">
          <ul class="d-flex justify-content-around list-unstyled p-3">
            <li>MEN</li>
            <li>WOMEN</li>
            <li>KIDS</li>
            <li>HOME LIVING</li>
            <li>STUDIO</li>
          </ul>
        </div>
        <div class="col-6 search p-3 d-flex justify-content-end">
            <div class="row">
                <div class="col-8">
                    <input type="search" name="" id="" placeholder="Search" class="form-control" />
                </div>
                <div class="col-2">
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <p>Wishlist</p>
                </div>
                <div class="col-2">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <p>Beg</p>
                </div>
            </div>
        </div>
      </div>
    </header>

    <section class="login-page-sec">
        <div class="container container-lg container-md container-sm container-xl">
            <div class="row">
                <div class="col-12 text-center">
                    <img src="images/middle.PNG" alt="">
                    <div class="login-form text-start p-3">
                       <h4>Login Or Signup</h4>
                       <div class="col-12">
                        <form action="">
                            <input type="text" class="form-control mno p-2" placeholder="Mobile No">
                        </form>
                    </div>
                    <div class="col-12 pt-3">
                       <p>By continuing, I agree to the <span style="color: magenta;">Terms and Condition</span> & <span style="color: magenta;">privacy policy</span> </p>
                    </div>
                    <div class="col-12 pt-3">
                        <button class="btn btn-danger w-100">Continue</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
